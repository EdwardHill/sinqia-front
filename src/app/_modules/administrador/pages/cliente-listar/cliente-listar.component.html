<div class="main-content">
  <div class="container-fluid">
    <div class="header text-center">
      <h3 class="title">Gerenciar Clientes</h3>
      <!-- <p class="category">
        </p> -->
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-icon card-header-rose">
            <div
              class="card-icon"
              style="cursor: pointer"
              routerLink="/administrador/cliente-cadastrar"
            >
              <i class="material-icons">+</i>
            </div>
            <!-- <h4 class="card-title">Clientes</h4> -->
          </div>
          <div class="card-body">
            
            <div *ngIf="c == 0" class="text-center">
              <h3>Lista de Clientes Vazia</h3>
            </div>
            <div class="table-responsive" *ngIf="c != 0">
              <table class="table table-hover">
                <thead>
                  <th>Id</th>
                  <th>Nome</th>
                  <th>CPF</th>
                  <th>E-mail</th>
                  <th class="text-right">Ações</th>
                </thead>
                <tbody>
                  <tr *ngFor="let cliente of clientes">
                    <td>
                      {{ cliente.id }}
                    </td>
                    <td>
                      {{ cliente.nome }}
                    </td>
                    <td>
                      {{ cliente.cpf }}
                    </td>
                    <td>
                      {{ cliente.email }}
                    </td>
                    <td class="text-right">
                      <a
                        (click)="editar(cliente.id)"
                        class="btn btn-link btn-warning btn-just-icon"
                        ><i class="material-icons">edit</i></a
                      >
                      <a
                        (click)="delete(cliente.id)"
                        class="btn btn-link btn-danger btn-just-icon"
                        ><i class="material-icons">close</i></a
                      >
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
