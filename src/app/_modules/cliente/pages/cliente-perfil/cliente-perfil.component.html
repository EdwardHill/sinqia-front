<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-icon card-header-rose">
            <div class="card-icon">
              <i class="material-icons">perm_identity</i>
            </div>
            <h4 class="card-title">
              Editar Perfil -
              <small class="category">Altere seus dados</small>
            </h4>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-3">
                  <div class="form-group">
                    <label class="bmd-label-floating">Nome</label>
                    <input
                      type="text"
                      name="nome"
                      [(ngModel)]="cliente.nome"
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label class="bmd-label-floating">Email</label>
                    <input
                      type="email"
                      name="email"
                      [(ngModel)]="cliente.email"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>

              <button
                mat-raised-button
                type="submit"
                class="btn btn-rose pull-right"
              >
                Atualizar Perfil
              </button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-profile">
          <div class="card-avatar">
            <a routerLink="/cliente/cliente-perfil">
              <img class="img" alt="not found" src="{{ imagemPerfil }}" />
            </a>
          </div>
          <div class="card-body">
            <h6 class="card-category text-gray">Ol√°, {{ perfilDoUsuario }}</h6>
            <h4 class="card-title">{{ nomeDoUsuario }}!</h4>
            <p class="card-description">Seja bem-vindo ao seu perfil</p>
            <!--<a href="#pablo" class="btn btn-rose btn-round">Follow</a>-->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
