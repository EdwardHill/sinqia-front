  <div class="page-header login-page">
    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-8 ml-auto mr-auto">
          <form
            id="login"
            class="form"
            (ngSubmit)="onSubmit()"
            #form="ngForm"
            autocomplete="off"
          >
            <div class="card card-login card-hidden">
              <div class="card-header card-header-rose text-center">
                <h4 class="card-title">Login</h4>

                    <i class="fa fa-google-plus"></i>
                  </a>
                </div> -->
              </div>
              <div class="card-body">
                <div class="logo-img text-center">
                  <img
                    width="220px"
                    src="https://www.sinqia.com.br/wp-content/themes/mziq_sinqia_insti/img/logotipo-laranja.png"
                  />
                </div>
                
                <!-- <p class="card-description text-center">Or Be Classical</p> -->
                <!-- <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">

                  </div>
                </span> -->
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">email</i>
                      </span>
                    </div>
                    <input
                      [(ngModel)]="usuario.email"
                      name="email"
                      type="email"
                      class="form-control"
                      placeholder="Email..."
                      required
                    />
                  </div>
                </span>
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock_outline</i>
                      </span>
                    </div>
                    <input
                      [(ngModel)]="usuario.senha"
                      type="password"
                      name="senha"
                      class="form-control"
                      placeholder="Senha..."
                      required
                    />
                  </div>
                </span>
              </div>
              <div
                class="card-footer justify-content-center d-flex flex-column"
              >
                <button
                  [disabled]="!form.form.valid"
                  type="submit"
                  class="btn btn-rose btn-link btn-lg"
                >
                  Login
                </button>
                <a
                  routerLink="../reset-password"
                  type="button"
                  class="btn btn-rose btn-link btn-lg"
                  >Redefinir senha</a
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
